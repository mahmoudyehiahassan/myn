{% extends 'base.html' %}

{% load static %}

{% block custom_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/hosps.css' %}">
{% endblock %}

{% block content %}
 <div class="container">
  <br><br><br>
    <ul>
    <li>
      <a href="{% url 'projects:simple_upload' %}">Simple Upload</a>
    </li>
    <li>
      <a href="{% url 'projects:model_form_upload' %}">Model Form Upload</a>
    </li>
  </ul>

 <p>Uploaded files:</p>
  <ul>
    {% for obj in documents %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
 </div>
{% endblock %}
